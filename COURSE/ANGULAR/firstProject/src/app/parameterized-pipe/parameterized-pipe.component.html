<h1>PARAMETERIZED PIPE EXAMPLE</h1>
ENTER INPUT: <input type="text" [(ngModel)] = "filterValue"/>


<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>NAME</th>
                <th>SURNAME</th>
                <th>CITY</th>
            </tr>
        </thead>
        <tbody *ngFor = "let user of users |filter:filterValue">
            <tr>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.city}}</td>
            </tr>
        </tbody>
    </table>
</div>
