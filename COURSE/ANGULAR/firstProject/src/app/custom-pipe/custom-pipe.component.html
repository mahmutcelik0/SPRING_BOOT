<h1>CUSTOM PIPE EXAMPLE</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th>NAME</th>
            <th>SURNAME</th>
            <th>DOB</th>
            <th>PHONE NUMBER</th>
            <th>AGE</th>
        </tr>
    </thead>
    <tbody *ngFor = "let user of users">
        <tr>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.dateOfBirth}}</td>
            <td>{{user.phoneNumber}}</td>
            <td>{{user.dateOfBirth | age}}</td>
        </tr>
    </tbody>
</table>
